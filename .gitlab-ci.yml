---
.cache_bundler: &cache_bundler
  cache:
    untracked: true
    key: "$CI_BUILD_REF_NAME"
    paths:
      - '.vendor'
      - 'vendor'

.setup_bundler_env: &setup_bundler_env
  before_script:
    - gem install bundler
    - rm -f Gemfile.lock
    - rm -rf pkg/
    - bundle install --no-binstubs --path .vendor "${FLAGS[@]}"

.static_tests: &static_tests
  script:
    - bundle exec rake check:dot_underscore
    - bundle exec rake check:test_file
    - bundle exec rake lint
    - bundle exec rake metadata_lint
    - bundle exec rake pkg:check_version
    - bundle exec rake pkg:compare_latest_tag
    - bundle exec rake pkg:create_tag_changelog
    - bundle exec puppet module build
    - bundle exec rake test

stages:
  - unit
  - acceptance
  - deploy

# Puppet 4
puppet-gemfile:
  stage: unit
  tags:
    - docker
  image: ruby:2.1.9
  <<: *cache_bundler
  <<: *setup_bundler_env
  <<: *static_tests

# For PE LTS Support
# See: https://puppet.com/misc/puppet-enterprise-lifecycle
puppet-4.7:
  stage: unit
  tags:
    - docker
  image: ruby:2.1.9
  variables:
    PUPPET_VERSION: '4.7'
  <<: *cache_bundler
  <<: *setup_bundler_env
  <<: *static_tests

puppet-5:
  stage: unit
  tags:
    - docker
  image: ruby:2.4
  variables:
    PUPPET_VERSION: '5.0'
  <<: *cache_bundler
  <<: *setup_bundler_env
  <<: *static_tests

default:
  stage: acceptance
  tags:
    - beaker
  <<: *cache_bundler
  <<: *setup_bundler_env
  variables:
    PUPPET_VERSION: '4.10'
  script:
    - bundle exec rake beaker:suites

default-fips:
  stage: acceptance
  tags:
    - beaker
  <<: *cache_bundler
  <<: *setup_bundler_env
  variables:
    PUPPET_VERSION: '4.10'
    BEAKER_fips: 'yes'
  script:
    - bundle exec rake beaker:suites
